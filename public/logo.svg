<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80" role="img" aria-label="zerotrust-jobs logo">
    <defs>
      <linearGradient id="ztj-gradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#2563EB"/>
        <stop offset="100%" stop-color="#22C55E"/>
      </linearGradient>
      <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.18"/>
      </filter>
    </defs>
  
    <!-- Icon: Shield + check (zero-trust verification) -->
    <g transform="translate(16,12)" filter="url(#soft-shadow)">
      <path d="M24 0L0 8v16c0 11.046 8.954 22 24 28 15.046-6 24-16.954 24-28V8L24 0z" fill="url(#ztj-gradient)"/>
      <path d="M17.5 22.5l6 6 13-13" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  
    <!-- Wordmark -->
    <g transform="translate(80,19)">
      <!-- Primary name -->
      <text x="0" y="22" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="24" font-weight="700" fill="#111827" letter-spacing="0.5">
        zero
        <tspan fill="#2563EB">trust</tspan>
        <tspan fill="#6B7280">-</tspan>
        <tspan fill="#111827">jobs</tspan>
      </text>
  
      <!-- Tagline -->
      <text x="0" y="44" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="12" font-weight="500" fill="#6B7280" letter-spacing="0.6">
        verify before you apply
      </text>
    </g>
  
    <!-- Accessibility hidden title/desc for screen readers -->
    <title>zerotrust-jobs</title>
    <desc>Shield with check icon and the wordmark zerotrust-jobs; gradient blue-to-green symbolizing security and opportunity.</desc>
  </svg>
  